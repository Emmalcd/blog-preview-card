<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="preload" href="css/style.css" as="style" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img
          class="card__img--article"
          src="assets/images/illustration-article.svg"
          alt="Image about the blog"
          loading="lazy"
        />
        <p class="card__tag">Learning</p>
        <p class="card__date">Published 21 Dec 2023</p>
        <h1 class="card__title">
          <a href="#"> HTML & CSS foundations </a>
        </h1>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="autor">
          <img
            class="autor__img"
            src="assets/images/image-avatar.webp"
            alt="Image of the autor"
          />
          <p class="autor__name">Greg Hooper</p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Emmalcd">Jos√© Emmanuel De La Cruz Estrada</a
        >.
      </div>
    </footer>
  </body>
</html>
